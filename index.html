<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quote Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Famous Quote Generator</h1>
    <p>Click the button below to get a famous quote:</p>

    <!-- Button to trigger quote generation -->
    <button onclick="displayRandomQuote()">Click me to get a famous quote</button>

    <!-- JavaScript embedded for functionality -->
    <script>
        // Array containing a list of famous quotes
        const quotes = [
            "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
            "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
            "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. - Ralph Waldo Emerson",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "Do not watch the clock; do what it does. Keep going. - Sam Levenson",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "You must be the change you wish to see in the world. - Mahatma Gandhi",
            "It does not matter how slowly you go as long as you do not stop. - Confucius",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Hardships often prepare ordinary people for an extraordinary destiny. - C.S. Lewis",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. - Ralph Waldo Emerson",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Act as if what you do makes a difference. It does. - William James",
            "Happiness is not something ready made. It comes from your own actions. - Dalai Lama",
            "If you want to lift yourself up, lift up someone else. - Booker T. Washington",
            "Only a life lived for others is a life worthwhile. - Albert Einstein",
            "The best way to predict the future is to create it. - Peter Drucker",
            "Your time is limited, don’t waste it living someone else’s life. - Steve Jobs",
            "To succeed in life, you need two things: ignorance and confidence. - Mark Twain",
            "It always seems impossible until it's done. - Nelson Mandela"
        ];

        // Function to display a random quote
        function displayRandomQuote() {
            // Get a random index for the quotes array
            const randomIndex = Math.floor(Math.random() * quotes.length);
            // Display the selected quote in an alert box
            alert(quotes[randomIndex]);
        }
    </script>

</body>
</html>
